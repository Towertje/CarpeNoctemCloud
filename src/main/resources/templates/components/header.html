<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary p-3"
     th:fragment="header (activePage)">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Carpe Noctem Cloud</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end pe-5"
             id="navbarNav">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage == 'home'} ? ' active'"
                       href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage == 'search'} ? ' active'"
                       href="/search">Search</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage == 'about'} ? ' active'"
                       href="#">About</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
</body>
</html>
