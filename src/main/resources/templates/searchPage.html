<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=" UTF-8">
    <title>Carpe Noctem Cloud</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body data-bs-theme="dark">
<div class="w-100 flex-row justify-content-center my-4">
    <div class="flex-column w-100">
        <!-- search -->
        <div class="d-flex flex-row justify-content-center">
            <form class="d-flex flex-row justify-content-center w-75" action="/search"
                  method="get"
                  id="searchForm">
                <label hidden="hidden" for="inputQuery"></label><input
                    class="form-control m-0 h-100 rounded-end-0"
                    th:value="${query}"
                    placeholder="Search..."
                    type="search" name="query"
                    id="inputQuery">
                <label class="category">
                    <select name="cat"
                            class="form-select select m-0 h-100 rounded-start-0 rounded-end-0">
                        <option value="" th:selected="${currentCategory==null}">none...</option>
                        <option th:each="cat : ${categories}"
                                th:selected="${currentCategory == cat.id()}" th:text="${cat.name()}"
                                th:value="${cat.id()}"></option>
                    </select>
                </label>
                <label hidden="hidden" for="inputOffset"></label><input class="m-0 w-20 h-100"
                                                                        type="number"
                                                                        name="offset"
                                                                        th:value="0"
                                                                        id="inputOffset"
                                                                        hidden="hidden">
                <input class="btn btn-primary rounded-start-0" type="submit" value="Submit">
            </form>
        </div>
        <!-- results -->
        <div class="mt-3 d-flex flex-row justify-content-center">
            <div class="flex-column justify-content-center w-75">
                <div class="border-1 border border-black justify-content-evenly my-1 p-2 rounded-1 result row"
                     th:each="result : ${results}">

                    <div class="col-auto align-content-center"
                         th:if="${!result.categoryID().isEmpty()}">
                        <img th:if="${result.categoryID().get() == 1}" th:src="@{/img/film.svg}"
                             alt="file logo"
                             class="fileImage">
                        <img th:if="${result.categoryID().get() == 2}" th:src="@{/img/music.svg}"
                             alt="file logo"
                             class="fileImage">
                        <img th:if="${result.categoryID().get() == 3}" th:src="@{/img/image.svg}"
                             alt="file logo"
                             class="fileImage">
                    </div>
                    <div class="col-auto justify-content-center align-content-center"
                         th:if="${result.categoryID().isEmpty()}">
                        <img th:src="@{/img/file.svg}" class="fileImage" alt="file">
                    </div>

                    <p class="mb-0 col-9 align-content-center" th:text="${result.name()}"></p>

                    <div class="d-flex flex-row justify-content-evenly align-content-center col-2 p-1 gap-2">
                        <div class="customTooltip d-flex align-items-center">
                            <a class="download align-content-center"
                               th:href="'/redirect-file/' + ${result.id()}"
                               th:download="${result.id()} + '.html'">
                                <img th:src="@{/img/download.svg}" alt="Universal download"
                                     class="fileImage platformImage" height="24">
                            </a>
                            <span class="tooltiptext">Universal Download (semi-broken)</span>
                        </div>
                        <div class="customTooltip d-flex align-items-center">
                            <a class="download align-content-center"
                               th:href="'/redirect-file/WINDOWS/' + ${result.id()}"
                               download>
                                <img th:src="@{/img/windows.svg}" alt="Windows"
                                     class="fileImage platformImage"
                                     height="24">
                            </a>
                            <span class="tooltiptext">Download for Windows</span>
                        </div>
                        <div class="customTooltip d-flex align-items-center">
                            <a class="download align-content-center"
                               th:href="'/redirect-file/MAC/' + ${result.id()}"
                               download>
                                <img th:src="@{/img/mac.svg}" alt="macOS"
                                     class="fileImage platformImage" height="24">
                            </a>
                            <span class="tooltiptext">Download for MacOS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center my-2 mb-2">
        <form action="/search" th:unless="${offset==0}">
            <label>
                <input type="number" name="offset" hidden="hidden"
                       th:value="${offset}-${maxFetchSize}">
            </label>
            <label>
                <input hidden="hidden" th:value="${query}" type="text" name="query">
            </label>
            <button type="submit" class="btn btn-primary">Previous</button>
        </form>
        <form action="/search" th:unless="${results.size() < maxFetchSize}">
            <label>
                <input type="number" name="offset" hidden="hidden"
                       th:value="${offset}+${maxFetchSize}">
            </label>
            <label>
                <input hidden="hidden" th:value="${query}" type="text" name="query">
            </label>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
    <div th:insert="components/footer :: footer" class="flex-column">

    </div>
</div>
</body>
</html>
